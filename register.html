<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form action="http://primat.se/services/sendform.aspx?xid=register&xmail=jojje_lind@live.se" method="post">
        <label for="name">Namn</label>
        <input type="text" id="name" name="name">
        <p>Välj maträtt</p>
        <input type="radio" name="food" id="meat" value="meat">
        <label for="meat">Kött</label>
        <br>
        <input type="radio" name="food" id="fisk" value="fisk">
        <label for="fisk">Fisk</label>
        <br>
        <input type="radio" name="food" id="vegan" value="vegan">
        <label for="vegan">Vegan</label><br>
        <label for="info">Berätta lite om dina förväntaningar</label><br>
        <textarea id="info" rows="5" cols="80" name="info"></textarea><br>

        <input type="hidden" name="newsletter" value="nej">
        <input type="checkbox" id="newsletter" name="newsletter" value="ja">
        <label for="newsletter">Vill du ha nyhetsbrev?</label>

        <br><br>
        <input type="submit" value="Register">
    </form>
    <iframe src="copyright.html" width="350" height="315" style="border:none; margin: 30px; padding: 15px;"></iframe>

</body>

</html>
